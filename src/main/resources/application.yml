server:
  port: 8080

spring:
  application:
    name: gateway-backstage
  cloud:
    gateway:
      routes:
        # Rota de exemplo para JSONPlaceholder API
        - id: jsonplaceholder-route
          uri: https://jsonplaceholder.typicode.com
          predicates:
            - Path=/api/v1/data
          filters:
            - SetPath=/posts

        # Adicione suas rotas aqui seguindo o padr√£o acima
        # - id: outra-rota
        #   uri: https://api.example.com
        #   predicates:
        #     - Path=/api/v2/**
        #   filters:
        #     - StripPrefix=2

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
